<!DOCTYPE html>
<html lang="en-US" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon  -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Title  -->
    <title>Todo app</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!-- Create New Todo Section  -->
    <section class="section-create-new-todo">
      <div class="section-create-new-todo__inner">
        <h2 class="visually-hidden">Create new todo here</h2>
        <div class="section-create-new-todo__container container">
          <div class="logo-theme-toggler-wrapper">
            <img
              class="logo-theme-toggler-wrapper__logo"
              src="img/logo.svg"
              alt="Logo"
              width="167"
              height="40"
            />
            <button
              class="logo-theme-toggler-wrapper__theme-toggler theme-toggler"
              id="themeToggler"
            >
              <span class="theme-toggler__inner"></span>
            </button>
          </div>

          <!-- Create New Todo Input  -->
          <form class="section-create-new-todo__form" id="newTodoForm">
            <input
              class="section-create-new-todo__input"
              type="text"
              name="newTodo"
              placeholder="Create a new todoâ€¦"
              minlength="3"
              maxlength="25"
              spellcheck="false"
              autocomplete="off"
              autofocus
              required
            />

            <span class="circle"></span>
          </form>
        </div>
      </div>
    </section>

    <section class="section-todos">
      <h1 class="visually-hidden">Todos</h1>
      <div class="section-todos__container todos container">
        <ul class="todos__list" id="todos"></ul>
      </div>
    </section>

    <!-- Loader -->
    <div class="loader-wrapper" id="loader">
      <span class="loader"></span>
    </div>

    <!-- Audios  -->
    <audio id="audioRemoveTask" src="audios/remove-task.mp3"></audio>
    <audio id="audioSelectStatus" src="audios/select-status.mp3"></audio>
    <audio id="audioCheck" src="audios/check.mp3"></audio>
    <audio id="audioAddNewTask" src="audios/add-new-task.mp3"></audio>

    <!-- Templates -->
    <template id="todoTemplate">
      <li
        style="
          display: flex;
          align-items: center;
          justify-content: space-between;
        "
      >
        <input type="checkbox" id="todoStatus" />
        <h3 id="todoTitle">Salom</h3>
        <button id="deleteTodoButton">x</button>
      </li>
    </template>

    <script type="module" src="js/index.js"></script>
  </body>
</html>
